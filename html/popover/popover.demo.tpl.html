<div class="popover" tabindex="-1">
  <img src="{{p.img}}" alt="{{p.titre}}"></img>
  <div class="caption">
    <h3 class="popover-title" ng-bind="title" ng-show="title"></h3>
    <div class="popover-content" ng-bind="content">
    </div>
    <form id="form" name="form" ng-submit="">
      <div ng-repeat="prod in p.menu track by $index" >
        <div ng-controller="popupCtrl as popup">{{prod.titre}} : {{prod.prix | currency:"â‚¬": 2}}
          <input type="number" name="popup.qte" ng-model="qte" ng-hide="true" ng-value="1"></input>
          <span>{{popup.qte}}</span>
          <button type="button" name="plus" value="1" ng-click="popup.plus(popup.qte)">+</button>
          <button type="button" name="plus" value="1" ng-click="popup.minus(popup.qte)">-</button>
        </div>
      </div>
      <div class="form-action">
        <button type="button" class="btn btn-danger" ng-click="$hide()">Close</button>
        <button type="submit" class="btn btn-primary" ng-click="popover.saved=true;$hide()">Save changes</button>
      </div>
    </form>
  </div>
</div>
