<div class="modal top am-fade-and-slide-top" tabindex="-1" role="dialog" style="z-index: 1050; display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="true">
                <button type="button" class="close" ng-click="$hide()">×</button>
                <h4 class="modal-title bg-success">Commande confirmé</h4>
            </div>
            <div class="modal-body" ng-show="true">
                <h4>Continuez vos achat ?</h4>
                <p ng-bind-html="content">Hello Modal
                <!-- <h4>Popover in a modal</h4> -->
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Continuer</button>
                <button type="button" class="btn btn-primary" onclick="redirect()">Voir commande</button>
            </div>
        </div>
    </div>
</div>
