<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyA5lsFrqlHJmgACBlD0tTr-FWl-EjVhF6g"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/angular-motion/dist/angular-motion.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/ngmap/build/scripts/ng-map.js"></script>
    <script src="../node_modules/angular-strap/dist/angular-strap.min.js"></script>
    <script src="../node_modules/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-google-plus/src/angular-google-plus.js"></script>
    <script src="../node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>

    <script type="text/javascript" src="../js/kartofan.gen.js"></script>
    <title>Map Activity</title>
</head>

<body ng-app="kartofan">
    <div class="container">
        <div id="map" ng-controller="mapActivityCtrl as vm">
            <ng-map id="ngmap" center="{{vm.center}}" zoom="{{vm.zoom}}" default-style="false">
                <custom-marker name="home" position="{{vm.currentPosition.position}}">
                    <div>
                        <button type="button" class="btn btn-default" aria-label="Left Align" data-placement="top-right" title="{{vm.currentPosition.position}}"
                            data-content="{{vm.zoom}}" data-animation="am-flip-x" data-trigger="click" bs-popover>
                            <span class="glyphicon glyphicon glyphicon-home" aria-hidden="true"></span>
                        </button>
                        <!-- On peut ajouter une lien vers page du comte d'utilisateur-->
                    </div>
                </custom-marker>
                <custom-marker id="marker-{{$index}}" ng-repeat="marker in vm.markers track by $index" position="{{marker.position}}">
                    <div>
                        <button type="button" class="btn btn-primary" aria-label="Left Align" on-mouseover="vm.mouseover()" data-placement="top-right"
                            title="{{marker.titre}}"  data-animation="am-flip-x"
                            data-trigger="click" html="true" data-template-url="popover/popover.demo.tpl.html" bs-popover>
                            <!-- <span class="label label-primary" aria-hidden="true"> {{p.prix}}/{{p.delaiLivraison}}</span> -->
                            <span>{{marker.prix}} EUR | {{marker.delaiLivraison}} min</span>
                        </button>
                    </p>
                </custom-marker>
                <!-- end ng-repeat -->
            </ng-map>
        </div>
    </div>
</body>

</html>
